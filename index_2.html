<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNS</title>
    <link rel="stylesheet" href="style_2.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="head">
                Login
            </div>
            <div class="body">
                <form action="">
                    <label for="mail" class="mail">
                        <input type="email" name="mail" id="mail" autocomplete="off" placeholder="Please enter your e-mail adress!"> 
                        <ion-icon name="mail"></ion-icon>
                    </label>
                    <label for="password" class="password">
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Please enter your password!">
                        <ion-icon name="lock-open"></ion-icon>
                    </label>
                    <div class="check_forgot">
                        <label for="check">
                            <input type="checkbox" name="" id="check">

                            <p>Remember me</p>
                        </label>
                        <a href="#">Forgot your password</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="footer">
                <p>Don't have an account?<a href="#">Register?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
